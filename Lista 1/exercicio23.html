<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const anoNasc = parseInt(prompt("Digite o ano de nascimento"));
        const anoAtual = parseInt(prompt("Digite o ano atual"));

        const anos = anoAtual - anoNasc;
        console.log("Voce tem:" + anos + "anos");
        console.log("Voce tem:" + anos*12 + "meses");
        console.log("Voce tem:" + anos*12*30 + "dias");
        console.log("Voce tem:" + anos*12*30/4 + "semanas");
    </script>
</head>

<body>
    
</body>

</html>
